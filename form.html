<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form</title>
    <script src="js/form.js"></script>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div id="my_form">
        <h1>입력 > 가공 > 출력</h1>
        <br/>
        <form action="" id="form">
            <label for="name">이름 </label><input type="text" id="name" name="name" autocomplete="off" placeholder="이름 입력" style="text-align: center;">
            <br/>
            <label for="town">지역 </label><input type="text" id="town" name="town" autocomplete="off" placeholder="지역 입력" style="text-align: center;">
            <!-- autocomplete="off" : 자동완성 off -->
            <br/>
            <button id="suc">입력 완료</button>
        </form>
    </div>
</body>
</html>
